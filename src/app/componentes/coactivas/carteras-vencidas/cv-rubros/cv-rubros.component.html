<div class="content mt-1 pt-1 pl-0">
    <div class="container-fluid">
        <div class="row m-0 px-0 py-1 justify-content-start cabecera border sombra">
            <div class="col-sm-2">
                <h4 class="m-0 font-weight-bold"><i class="fa fa-list" aria-hidden="true"></i> C.V. Rubros</h4>
            </div>
            <div class="col-sm-7">
                <form [formGroup]="f_buscar">
                    <div class="row col-sm-12 mt-0 mb-0">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-5">
                                    <input type="date" placeholder="Nombre ó Identificación"
                                        class="form-control form-control-sm" (change)="onChangeDate($event)" autofocus
                                        id="nombreIdentifi" formControlName="sDate" required minlength="4" />
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-primary btn-sm"><i class="fa fa-search"></i>
                                        Buscar</button>
                                </div>
                                <div class="col-sm-4 px-0">
                                    <input type="text" class="form-control form-control-sm text-center"
                                        placeholder="Filtrar..." [(ngModel)]="filtro" formControlName="filtro" />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="btn-group ml-auto mt-0">
                <button type="button" class="bg-transparent border-0 dropdown-toggle text-white" data-toggle="dropdown"
                    aria-expanded="false"> <i class="bi-menu-button-wide text-white"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right bg-dark roboto">
                    <button class="dropdown-item" type="button">
                        <i class="bi-file-earmark-plus"></i>&nbsp; Nuevo</button>
                    <button class="dropdown-item" type="button">
                        <i class="bi bi-printer"></i>&nbsp; Imprimir / Exportar</button>
                    <button class="dropdown-item" type="button" data-toggle="modal" data-toggle="modal"
                        data-target="#importar"> <i class="bi-file-earmark-arrow-up"></i>&nbsp;
                        Importar</button>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row mb-0">
        <div class="col-sm">
            <table class="table table-hover table-bordered table-sm sombra">
                <thead class="cabecera text-center">
                    <tr>
                        <th></th>
                        <th>Nombre rubro</th>
                        <th>Código</th>
                        <th>Nro facturas</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody class="">
                    <tr *ngFor="let rubro of _rubros |filter:filtro; let i = index" (click)="getfacturas(rubro.codigo)"
                        data-toggle="modal" data-target="#visualizar">
                        <td class="small text-center font-weight-bold">{{i+1}}</td>
                        <td>{{rubro.descripcion}}</td>
                        <td class="text-center">{{rubro.codigo}}</td>
                        <td class="text-center">{{rubro.facturas}}</td>
                        <td class="text-right">{{rubro.total.toFixed(2)}} $</td>
                        <!--                         <td class="text-center">
                            <div class="btn-group py-0">
                                <button type="button" class="btn btn-warning btn-xs dropdown-toggle py-0"
                                    data-toggle="dropdown" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu dropdown-menu-right popLista">
                                    <button class="dropdown-item" type="button">
                                        <i class="bi bi-pencil"></i>&nbsp; Modificar</button>
                                    <button class="dropdown-item" type="button" data-toggle="modal"
                                        data-target="#modalEliminar">
                                        <i class="bi bi-file-minus"></i>&nbsp; Eliminar</button>
                                </div>
                            </div>
                        </td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="visualizar" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="visualizarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content ">
                <div class="modal-header">
                    <h5 class="modal-title" id="visualizarLabel">Detalles de planillas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover table-sm table-bordered">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Planilla</th>
                                <th>Cliente</th>
                                <th>V.Rubro</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let factura of _facturas; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{factura.factura}}</td>
                                <td>{{factura.nombre}}</td>
                                <td>{{factura.total.toFixed(2)}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

</div>
