<!-- Content Header (Page header) -->
<div class="content">
    <div class="container-fluid">
        <div class="row mt-1">
            <div class="col-sm-6">
                <h4 class="m-0 font-weight-bold">Tipos de Identificaci√≥n</h4>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <button class="btn btn-outline-primary float-left" type="button" data-toggle="collapse"
                    data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    <i class="fa fa-plus-square" style="font-size:24pxi"></i> Nuevo
                </button>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->

<!-- /.content-header -->

<div class="container-fluid">
    <div class="row mb-0">
        <div class="col-sm-6">
            <table class="table table-hover table-bordered  table-sm">
                <thead>
                    <tr>
                        <th class="bg-primary text-center">Id</th>
                        <th class="bg-primary text-center">Cod</th>
                        <th class="bg-primary">Nombre</th>
                        <th class="bg-primary">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tpi of v_tpidentifica">
                        <td class="text-center">{{ tpi.idtpidentifica }}</td>
                        <td class="text-center">{{ tpi.codigo }}</td>
                        <td>{{ tpi.nombre }}</td>
                        <td>
                            <button class="badge badge-danger mr-1" (click)="eliminar(tpi.idtpidentifica)">
                                Eliminar
                            </button>
                            <button class="badge badge-warning mr-1" (click)="modificar(tpi)">
                                Modificar
                            </button>
                            <button class="badge badge-info mr-1" (click)="modificar(tpi)">
                                &nbsp;&nbsp;Mostrar&nbsp;&nbsp;
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <small class="font-weight-bold">Total: {{v_tpidentifica.length}}</small>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-6">
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <app-add-tpidentifica></app-add-tpidentifica>
                </div>
            </div>
        </div>
    </div>
</div>
