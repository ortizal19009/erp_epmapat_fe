<div class="content-header">
   <div class="container-fluid">
      <div class="row mb-30">
         <div class="col-4"></div>
         <div class="col-6">
            <h4 class="font-weight-bold">Modificar Convenio de Pago</h4>
         </div><!-- /.col -->
      </div><!-- /.row -->
   </div><!-- /.container-fluid -->
</div><!-- /.content-header -->

<div class="content">
   <div class="container-fluid">
      <div class="row justify-content-center">
         <div class="col-5">
            <div class="card card-success card-outline card-body">
               <form (ngSubmit)="onSubmit()">
                  <div class="row">
                     <div class="form-group col-sm-3 my-0 py-0">
                        <label class="form-label col-form-label-sm text-center">Número
                           <input disabled class="form-control form-control-sm text-center" type="number"
                              id="nroconvenio" name="nroconvenio" [(ngModel)]="conv.nroconvenio" /></label>
                     </div>
                     <div class="form-group col-sm-3 my-0 py-0">
                        <label class="form-label col-form-label-sm text-center">Referencia
                           <input class="form-control form-control-sm text-center" type="text" id="referencia"
                              name="referencia" [(ngModel)]="conv.referencia" /></label>
                     </div>
                     <div class="form-group col-sm-3 my-0 py-0">
                        <label class="form-label col-form-label-sm text-center">Autorización
                           <input class="form-control form-control-sm text-center" type="text" id="autorizacion"
                              name="autorizacion" [(ngModel)]="conv.nroautorizacion" /></label>
                     </div>
                  </div>
                  <div class="row">
                     <div class="form-group col-md-3 my-0 py-0">
                        <label class="form-label col-form-label-sm text-center">Total
                           <input disabled class="form-control form-control-sm text-right" type="number" id="Total"
                              name="Total" [(ngModel)]="conv.totalconvenio" /></label>
                     </div>
                     <div class="col-sm-3 my-0 py-0">
                        <label class="form-label col-form-label-sm text-center">Cuota inicial
                           <input disabled class="form-control form-control-sm text-right" type="number"
                              id="cuotainicial" name="cuotainicial" [(ngModel)]="conv.cuotainicial" /></label>
                     </div>
                     <div class="col-sm-3 my-0 py-0">
                        <label class="form-label col-form-label-sm text-center">Cuota final
                           <input disabled class="form-control form-control-sm text-right" type="number" id="cuotafinal"
                              name="cuotafinal" [(ngModel)]="conv.cuotafinal" /></label>
                     </div>
                  </div>
                  <div class="row">
                     <div class="form-group col-md-12">
                        <label class="form-label col-form-label-sm col-md-12" for="observaciones">Observaciones
                        <textarea class="form-control form-control-sm" id="observaciones" rows="2"
                           [(ngModel)]="conv.observaciones" name="observaciones"></textarea></label>
                     </div>
                  </div>
                  <div class="row justify-content-center">
                     <button class="btn btn-success btn-sm" type="submit">Aceptar</button>
                     <button class="btn btn-outline-success ml-2 btn-sm" type="button"
                        (click)="cancelar()">Cancelar</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
