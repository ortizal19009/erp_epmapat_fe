<div class="content-header">
   <div class="container-fluid">
      <div class="row mt-5 justify-content-center text-center">
         <div class="col-sm-11 cabecera sombra border">
            <h5 class="mt-2 font-weight-bold">Concesión de servicio de Agua potable y Alcantarillado</h5>
         </div>
      </div>
   </div>
</div>

<div class="content">
   <div class="container-fluid">
      <div class="row justify-content-center">
         <div class="card card-body col-sm-11 detalle sombra">
            <form [formGroup]="formAguatram1">
               <div class="container">
                  <div class="row">
                     <div class="col-sm-6 mt-4 ">
                        <div class="card card-outline p-3 detalle">
                           <div class="row ">
                              <div class="col-sm">
                                 <div class="form-group col-sm my-0 py-0">
                                    <div class="input-group mb-1 input-group-sm">
                                       <div class="input-group-prepend">
                                          <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                                             data-target="#clienteModal"> Cliente<sup>*</sup>
                                          </button>
                                       </div>
                                       <input type="idcliente_clientes" class="form-control"
                                          formControlName="idcliente_clientes" id="idcliente_clientes"
                                          aria-label="Small" value={{formAguatram1.value.idcliente_clientes.nombre}}
                                          aria-describedby="inputGroup-sizing-sm" readonly>
                                    </div>
                                 </div>

                              </div>
                           </div>
                           <div class="row">
                              <div class="col-sm">
                                 <div class="form-group col-sm my-0 py-0">
                                    <div class="input-group mb-1 input-group-sm">
                                       <div class="input-group-prepend">
                                          <label class="input-group-text" for="idcliente_clientes">Dirección<sup
                                                class="green">*</sup></label>
                                       </div>
                                       <input type="text" class="form-control form-control-sm"
                                          formControlName="direccion" [ngClass]="{'is-invalid': f['direccion'].invalid && f['direccion'].touched,
                                          'is-valid': f['direccion'].valid, '': f['direccion'].untouched}">
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-sm">
                                 <div class="form-group col-sm my-0 py-0">
                                    <div class="input-group mb-1 input-group-sm">
                                       <div class="input-group-prepend">
                                          <label class="input-group-text" for="idcliente_clientes">Barrio</label>
                                       </div>
                                       <input type="text" class="form-control form-control-sm" id="barrio"
                                          formControlName="barrio" />
                                    </div>
                                 </div>
                              </div>
                              <div class="col-sm">
                                 <div class="form-group col-sm my-0 py-0">
                                    <div class="input-group mb-1 input-group-sm">
                                       <div class="input-group-prepend">
                                          <label class="input-group-text" for="idcliente_clientes">Departamento</label>
                                       </div>
                                       <input type="text" class="form-control form-control-sm" id="departamento"
                                          formControlName="departamento" />
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-sm">
                                 <div class="form-group col-sm my-0 py-0">
                                    <div class="input-group mb-1 input-group-sm">
                                       <div class="input-group-prepend">
                                          <label class="input-group-text" for="idcliente_clientes">Nro. Casa</label>
                                       </div>
                                       <input type="text" class="form-control form-control-sm" id="nrocasa"
                                          formControlName="nrocasa" />
                                    </div>
                                 </div>
                              </div>
                              <div class="col-sm">
                                 <div class="form-group col-sm my-0 py-0">
                                    <div class="input-group mb-1 input-group-sm">
                                       <div class="input-group-prepend">
                                          <label class="input-group-text" for="idcliente_clientes">Ref.
                                             Dirección</label>
                                       </div>
                                       <input type="text" class="form-control form-control-sm" id="referencia"
                                          formControlName="referencia" />
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="col-sm-6 mt-4 ">
                        <div class="card card-outline p-3 detalle">
                           <div class="row">
                              <div class="col-sm">
                                 <div class="input-group input-group-sm mb-1">
                                    <div class="input-group-prepend">
                                       <div class="input-group-prepend">
                                          <label class="input-group-text" for="idcliente_clientes">Medidor
                                             empresa</label>
                                       </div>
                                       <div class="input-group-text">
                                          <input type="checkbox" class="form-control form-control-sm"
                                             (change)="setMedidorEmpresaValue($event)" formControlName="medidorempresa">
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-sm">
                                 <div class="input-group input-group-sm mb-1">
                                    <div class="input-group-prepend">
                                       <div class="input-group-prepend">
                                          <label class="input-group-text"
                                             for="idcliente_clientes">Alcantarillado</label>
                                       </div>
                                       <div class="input-group-text">
                                          <input type="checkbox" class="form-control form-control-sm"
                                             (click)="setAlcantarilladoValue($event)" formControlName="alcantarillado">
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="col-sm">
                                 <div class="input-group input-group-sm mb-1">
                                    <div class="input-group-prepend">
                                       <div class="input-group-prepend">
                                          <label class="input-group-text" for="idcliente_clientes">Agua</label>
                                       </div>
                                       <div class="input-group-text">
                                          <input type="checkbox" class="form-control form-control-sm"
                                             (change)="setAguaValue($event)" formControlName="agua">
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-sm">
                                 <div class="input-group input-group-sm mb-1">
                                    <div class="input-group-prepend">
                                       <div class="input-group-prepend">
                                          <label class="input-group-text" for="idcliente_clientes">Cédula
                                             ciudadania</label>
                                       </div>
                                       <div class="input-group-text">
                                          <input type="checkbox" class="form-control form-control-sm"
                                             (click)="setCedulaValue($event)" formControlName="presentacedula">
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="col-sm">
                                 <div class="input-group input-group-sm mb-1">
                                    <div class="input-group-prepend">
                                       <div class="input-group-prepend">
                                          <label class="input-group-text" for="idcliente_clientes">Escrituras</label>
                                       </div>
                                       <div class="input-group-text">
                                          <input type="checkbox" class="form-control form-control-sm"
                                             (change)="setMedidorEmpresaValue($event)" formControlName="medidorempresa">
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>

               </div>
               <div class="m-2 text-center">
                  <button type="button" class="btn btn-sm btn-success mx-1" (click)="onSubmit()"
                     [disabled]="!formAguatram1.valid">
                     <i class="fa fa-check-circle"></i>&nbsp; Aceptar
                  </button>
                  <button type="button" class="btn btn-outline-success btn-sm mx-1"
                     (click)="retornarListaAguaTramites()">
                     <i class="fa fa-times-circle"></i> Cancelar
                  </button>
               </div>
            </form>
         </div>
      </div>

      <!-- Modal Buscar Clientes -->
      <div class="modal fade" id="clienteModal" tabindex="-1" aria-labelledby="clienteModalLabel" aria-hidden="true"
         data-backdrop="static" data-keyboard="false" tabindex="-1">
         <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content clientedetalle">
               <div class="modal-body mt-0">
                  <app-buscar-cliente (setCliente)="setCliente($event)"></app-buscar-cliente>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
