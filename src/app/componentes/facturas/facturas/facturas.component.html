<!-- Content Header (Page header) -->
<div class="content mt-1 pt-1 pl-0">
   <div class="container-fluid">
      <div class="row m-0 px-0 pt-1 justify-content-start barra">
         <div class="col-sm-2">
            <h4 class="font-weight-bold"><i class="fa fa-calendar"></i> Planillas</h4>
         </div>
         <div class="col-sm-10">
            <form [formGroup]="formBuscar">
               <div class="row">
                  <div class="col-sm-12">
                     <div class="row">
                        <div class="col-sm-2">
                           <input class="form-control form-control-sm text-center" type="number" min="0"
                              placeholder="Desde" id="desde" formControlName="desde">
                        </div>
                        <div class="col-sm-2">
                           <input class="form-control form-control-sm text-center" type="number" min="0"
                              placeholder="Hasta" id="hasta" formControlName="hasta">
                        </div>
                        <div class="col-sm-2">
                           <button class="btn btn-success btn-sm" type="submit" (click)="buscar()">
                              <i class="fa fa-search" style="font-size:24pxi"></i> Buscar
                           </button>
                        </div>
                        <div class="col-sm-2 px-0">
                           <input class="form-control form-control-sm text-center" type="text" placeholder="Filtrar..."
                              [(ngModel)]="filtro" [ngModelOptions]="{standalone: true}" />
                        </div>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div> <!-- Header -->

<div class="container-fluid">
   <div class="row mb-0">
      <div class="col-md-12">
         <table class="table table-hover table-bordered table-sm">
            <thead>
               <tr class="text-center">
                  <th class="col-sm-1">Nro</th>
                  <th class="col-sm-1">Fecha</th>
                  <th class="col-sm-4">Cliente</th>
                  <th class="col-sm-2">Módulo</th>
                  <th class="col-sm-2">Fac.Electrónica</th>
                  <th class="col-sm-1">F.Cobro</th>
                  <th class="col-sm-1">Valor</th>
                  <!-- <th></th> -->
               </tr>
            </thead>
            <tbody>
               <tr *ngFor="let fac of _facturas | filter: filtro; let i = index" (click)="info(fac)">
                  <td class="text-center">{{ fac.idfactura }}</td>
                  <td class="text-center">{{ fac.feccrea | date :'dd-MM-y' }}</td>
                  <td>{{ fac.idcliente.nombre }}</td>
                  <td>{{ fac.idmodulo.descripcion }}</td>
                  <td class="text-center">{{ fac.nrofactura }}</td>
                  <td class="text-center">{{ fac.fechacobro | date: 'dd-MM-y' }}</td>
                  <td class="text-right">{{ fac.totaltarifa | number: '1.2-2' }}</td>
