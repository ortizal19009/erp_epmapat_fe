<div class="py-2 recaudacabecera">
    <div class="row text-center">
        <div class="col">
            <h5 class="modal-title" id="DetalleFacturaModalLabel"><strong>Planilla: {{idfactura}}</strong></h5>
        </div>
    </div>
    <div *ngIf="m3 > 0" class="row text-center">
        <div class="col">
            <h6 class="fantacyblack"><strong>Consumo: {{m3}}</strong> m<sup>3</sup></h6>
        </div>
    </div>
</div>
<div class="modal-body">
    <div *ngIf="loading else table" class="text-center">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
    <ng-template #table>
        <table class="table table-hover table-sm table-bordered mb-0 ">
            <thead class="recaudacabecera">
                <tr class="text-center">
                    <th>Cntd.</th>
                    <th class="col-md-9">Rubro</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr class="fila" *ngFor="let r of _rubros">
                    <td class="text-center font-weight-bold small">{{r.cantidad}}</td>
                    <td>{{r.idrubro_rubros.descripcion}}</td>
                    <td class="text-right">{{r.valorunitario.toFixed(2)}}</td>
                </tr>
                <tr>
                    <td></td>
                    <td class="font-weight-bold">TOTAL</td>
                    <td class="font-weight-bold text-right"></td>
                </tr>
            </tbody>
        </table>
        </ng-template>


</div>

<div class="row justify-content-center mt-0 mb-3">
    <button type="button" (click)="cancelar()" class="btn btn-success btn-sm" data-dismiss="modal">
        <i class="fa fa-times-circle"></i> Cerrar</button>
</div>
