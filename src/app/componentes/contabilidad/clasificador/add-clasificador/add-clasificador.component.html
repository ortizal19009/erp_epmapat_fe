<div class="content-header">
   <div class="container-fluid">
      <div class="row mt-5 justify-content-center text-center">
         <div class="col-sm-6 partidaCla">
            <h5 class="font-weight-bold">Nueva Partida del Clasificador</h5>
         </div>
      </div><!-- /.row -->
   </div><!-- /.container-fluid -->
</div><!-- /.content-header -->

<div class="content">
   <div class="container-fluid">
      <div class="row justify-content-center">
         <div class="card card-body col-sm-6 partidaCla">
            <form [formGroup]="clasificadorForm">
               <div class="row">
                  <div class="form-group col-sm-3 my-0 py-0">
                     <label for="codpar" class="form-label col-form-label-sm my-1 py-1">Código
                        <input type="text" class="form-control form-control-sm text-center" id="codpar" minlength="1"
                           maxlength="8" formControlName="codpar" />
                     </label>
                  </div>
                  <div class="form-group col-sm-9 my-0 py-0">
                     <label for="nompar" class="form-label col-form-label-sm col-12 my-1 py-1">Nombre
                        <input type="text" class="form-control form-control-sm" id="nompar" formControlName="nompar" />
                     </label>
                  </div>
                  <div class="form-group col-sm-12 my-0 py-0">
                     <label for="despar" class="col-sm-12">Descripción
                        <textarea class="form-control form-control-sm" id="despar" formControlName="despar"></textarea>
                     </label>
                  </div>
               </div>
               <div class="mt-2 mb-0 text-center">
                  <button type="button" class="btn btn-success btn-sm mb-3" [disabled]="disabled" (click)="onSubmit()">
                     <i class="fa fa-check-circle"></i> Aceptar</button>
                  <button class="btn btn-outline-success btn-sm mx-2 btn-sm mb-3" (click)="regresar()">
                     <i class="fa fa-times-circle"></i> Cancelar</button>
               </div>
            </form>
            <div *ngIf="rtn1 == 1">
               <div class="alert alert-warning text-center" role="alert">
                  Ya existe Cta en Clasificador <strong>{{ codpar }}</strong>
               </div>
            </div>
            <div *ngIf="rtn2 == 1">
               <div class="alert alert-warning text-center" role="alert">
                  Ya existe Cta Clasificador <strong>{{ nompar }}</strong>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
