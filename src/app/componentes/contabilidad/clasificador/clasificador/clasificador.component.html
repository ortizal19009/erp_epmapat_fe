<!-- Content Header (Page header) -->
<div class="content mt-1 pt-1 pl-0">
   <div class="container-fluid">
      <div class="row m-0 px-0 py-1 justify-content-start partidaCla">
         <div class="col-sm-4">
            <h5 class="m-0 font-weight-bold"> <i class="bi bi-bezier"></i> &nbsp;Clasificador presupuestario</h5>
         </div>
         <div class="col-sm-7">
            <form [formGroup]="formBuscar" (ngSubmit)="onSubmit()">
               <div class="row col-sm-12 mt-1 mb-0">
                  <div class="col-sm-2">
                     <input class="form-control form-control-sm" id="codpar" type="text" autofocus
                        formControlName="codpar" placeholder="Código">
                  </div>
                  <div class="col-sm-4">
                     <input type="text" placeholder="Nombre" class="form-control form-control-sm text-center"
                        id="nompar" formControlName="nompar" />
                  </div>
                  <div class="col-sm-3">
                     <button class="btn btn-primary btn-sm" [disabled]="disabled"><i class="fa fa-search"></i> Buscar</button>
                  </div>
                  <div class="col-sm-3">
                     <input class="form-control form-control-sm text-center" type="text" placeholder="Filtrar..."
                        [(ngModel)]="filtro" [ngModelOptions]="{standalone: true}" />
                  </div>
               </div>
            </form>
         </div>
         <div class="col-sm-1 mt-1 text-right">
            <button class="btn btn-primary btn-sm text-right" type="button" (click)="addClasificador()">
               <i class="fa fa-plus-square"></i> Nuevo
            </button>
         </div>
      </div>
   </div><!-- /.container-fluid -->
</div>

<div class="container-fluid">
   <div class="row mb-0">
      <div class="col-sm-12">
         <table class="table table-hover table-bordered table-sm">
            <thead class="text-center">
               <tr class="text-center">
                  <th></th>
                  <th>Partida</th>
                  <th class="col-md-3">Nombre</th>
                  <th>Descripción</th>
               </tr>
            </thead>
            <tbody>
               <tr *ngFor="let clasificador of _clasificador | filter: filtro; let i=index" (click)="info(clasificador.intcla)">
                  <td class="text-center small font-weight-bold">{{i+1}}</td>
                  <td  [ngClass]="{'font-weight-bold': clasificador.nivpar < 4 }">{{ clasificador.codpar }}</td>
                  <td  [ngClass]="{'font-weight-bold': clasificador.nivpar < 4 }">{{ clasificador.nompar }}</td>
                  <td>{{ clasificador.despar }}</td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</div>
