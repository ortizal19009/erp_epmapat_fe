<div class="content-header">
   <div class="container-fluid">
      <div class="row mt-3 justify-content-center text-center">
         <div class="col-sm-8 cabecera sombra border">
            <h5 class="mt-2 font-weight-bold">Modificar Asiento {{asiento}}</h5>
         </div>
      </div>
   </div>
</div>

<div class="content">
   <div class="container-fluid">
      <div class="row justify-content-center">
         <div class="card card-body sombra detalle col-sm-8">
            <form [formGroup]="formAsiento">
               <div class="row">

                  <div class="form-group col-md-4 ">
                     <div class="input-group mb-1 input-group-sm">
                        <div class="input-group-prepend">
                           <label class="input-group-text" for="fecha">Fecha<sup class="green">*</sup></label>
                        </div>
                        <input type="date" class="form-control text-center" formControlName="fecha" aria-label="Small"
                           aria-describedby="inputGroup-sizing-sm" required>
                     </div>
                  </div>

                  <div class="form-group col-md-3">
                     <div class="input-group mb-1 input-group-sm">
                        <div class="input-group-prepend">
                           <label class="input-group-text" for="tipasi">Tipo</label>
                        </div>
                        <select class="custom-select" id="tipasi" formControlName="tipasi">
                           <option value=1>Apertura</option>
                           <option value=2 [selected]=true>Financiero</option>
                           <option value=3>Ajuste</option>
                           <option value=4>Orden</option>
                           <option value=5>Cierre</option>
                        </select>
                     </div>
                  </div>

                  <div class="form-group col-md-6">
                     <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                           <label class="input-group-text" for="tipcom">Comprobante<sup class="green">*</sup></label>
                        </div>
                        <select class="custom-select" formControlName="tipcom" (change)="changeTipcom()">
                           <option value="1">Ingreso</option>
                           <option value="2">Egreso</option>
                           <option value="3">Diario C</option>
                           <option value="4">Diario I</option>
                           <option value="5">Diario E</option>
                        </select>
                        <input type="text" class="form-control text-center" formControlName="compro" aria-label="Small"
                           aria-describedby="inputGroup-sizing-sm" [ngClass]="{'is-invalid': f['compro'].invalid && f['compro'].touched,
                        'is-valid': f['compro'].valid, '': f['compro'].untouched}">
                     </div>
                  </div>

                  <div class="form-group col-md-6">
                     <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                           <label class="input-group-text">Documento<sup class="green">*</sup></label>
                        </div>
                        <select type="text" class="custom-select" formControlName="intdoc" [compareWith]="compararDocumentos">
                           <option *ngFor="let documento of _documentos" [ngValue]="documento">
                              {{ documento.nomdoc }}
                           </option>
                        </select>
                        <input type="text" class="form-control text-center" formControlName="numdoc" required
                           minlength="1"
                           [ngClass]="{'is-invalid': f['numdoc'].invalid && f['numdoc'].touched, 'is-valid': f['numdoc'].valid, '': f['numdoc'].untouched}">
                     </div>
                  </div>


                  <div class="form-group col-md-12">
                     <div class="input-group input-group-sm mb-1 ">
                        <div class="input-group-prepend">
                           <label class="input-group-text" for="fecha">Beneficiario<sup class="green">*</sup></label>
                        </div>
                        <input type="text" class="form-control form-control-sm" value='(Ninguno)'
                           formControlName="idbene" list="benList" (keyup)="listarxNombre($event)"
                           [ngClass]="{'is-invalid': f['idbene'].invalid && f['idbene'].touched, 'is-valid': f['idbene'].valid, '': f['idbene'].untouched}">
                        <datalist role="listbox" id="benList">
                           <option *ngFor="let beneficiario of _beneficiarios" value={{beneficiario.nomben}}>
                              {{ beneficiario.idgrupo.nomgru}}</option>
                        </datalist>
                     </div>
                  </div>

                  <div class="form-group col-md-12 my-0">
                     <div class="input-group mb-1 input-group-sm">
                        <div class="input-group-prepend">
                           <label class="input-group-text">Descripci√≥n</label>
                        </div>
                        <textarea class="form-control" formControlName="glosa" rows="3"></textarea>
                     </div>
                  </div>
               </div>

               <div class="mt-3 text-center">
                  <button type="button" class="btn btn-success btn-sm" (click)="onSubmit()"
                     [disabled]="formAsiento.pristine || !formAsiento.valid">
                     <i class="fa fa-check-circle"></i> Aceptar
                  </button>
                  <button type="button" class="btn btn-outline-success mx-3 btn-sm" (click)="retornar()">
                     <i class="fa fa-times-circle"></i> Cancelar
                  </button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
