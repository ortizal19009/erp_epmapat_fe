<div class="content-header">
   <div class="container-fluid">
      <div class="row mt-4 justify-content-center text-center">
         <div class="col-sm-8 cabecera sombra border">
            <h5 class="mt-2 font-weight-bold">Modificar Egreso</h5>
         </div>
      </div>
   </div>
</div>

<div class="content">
   <div class="container-fluid">
      <div class="row justify-content-center">
         <div class="card card-body col-sm-8 detalle sombra">
            <form [formGroup]="formEgreso">
               <div class="row">

                  <div class="form-group col-md-4 my-0 py-0">
                     <div class="input-group input-group-sm mb-2">
                        <div class="input-group-prepend">
                           <span class="input-group-text font-weight-bold" id="inputGroup-sizing-sm"> Egreso<sup
                                 class="green">*</sup></span>
                        </div>
                        <input type="number" class="form-control text-center" formControlName="compro"
                           aria-label="Small" aria-describedby="inputGroup-sizing-sm" [ngClass]="{'is-invalid': f['compro'].invalid && f['compro'].touched,
                             'is-valid': f['compro'].valid, '': f['compro'].untouched}">
                     </div>
                     <div *ngIf="authService.msgval && f['compro'].errors && f['compro'].touched" class="mt-0 py-0">
                        <div *ngIf="f['compro'].errors['required']" class="alert alert-warning py-0 mt-0 roboto small"
                           role="alert">
                           <strong>Ups!</strong> NÃºmero de Egreso obligatorio.
                        </div>
                        <div *ngIf="f['compro'].errors['min']" class="alert alert-warning py-0 mt-0 roboto small"
                           role="alert">
                           <strong>Ups!</strong> Debe ser mayor que cero.
                        </div>
                        <div *ngIf="f['compro'].errors['existe']" class="alert alert-warning py-0 mt-0 roboto small"
                           role="alert">
                           <strong>Ups!</strong> Ya existe.
                        </div>
                     </div>
                  </div>

                  <div class="form-group col-md-3 my-0 py-0">
                     <div class="input-group mb-2 input-group-sm">
                        <div class="input-group-prepend">
                           <span class="input-group-text font-weight-bold" id="inputGroup-sizing-sm"
                              data-toggle="tooltip">Fecha</span>
                        </div>
                        <input type="text" class="form-control text-center" formControlName="fecha" aria-label="Small"
                           aria-describedby="inputGroup-sizing-sm" readonly>
                     </div>
                  </div>

                  <div class="form-group col-md-9 my-0 py-0">
                     <div class="input-group mb-2 input-group-sm">
                        <div class="input-group-prepend">
                           <span class="input-group-text font-weight-bold" id="inputGroup-sizing-sm"
                              data-toggle="tooltip">Beneficiario</span>
                        </div>
                        <input type="text" class="form-control" formControlName="nomben" aria-label="Small"
                           aria-describedby="inputGroup-sizing-sm" readonly>
                     </div>
                  </div>

                  <div class="form-group col-md-6 my-0 py-0">
                     <div class="input-group mb-2 input-group-sm">
                        <div class="input-group-prepend">
                           <label class="input-group-text">Documento<sup class="green">*</sup></label>
                        </div>
                        <select type="text" class="custom-select col-sm-7" formControlName="intdoc"
                           [compareWith]="comparaDocumentos">
                           <option [ngValue]="documento" *ngFor="let documento of _documentos">
                              {{ documento.nomdoc }}
                           </option>
                        </select>
                        <input type="text" class="form-control text-center" formControlName="numdoc" aria-label="Small"
                           aria-describedby="inputGroup-sizing-sm">
                     </div>
                  </div>

                  <div class="form-group col-md-12">
                     <div class="input-group mb-0 input-group-sm">
                        <div class="input-group-prepend">
                           <label class="input-group-text">Concepto</label>
                        </div>
                        <textarea class="form-control" formControlName="glosa" rows="3"></textarea>
                     </div>
                  </div>

               </div>

               <div class="my-0 text-center">
                  <button type="submit" class="btn btn-success btn-sm mx-1"
                     [disabled]="formEgreso.pristine || !formEgreso.valid" (click)="actualizar()">
                     <i class="fa fa-check-circle"></i> Aceptar
                  </button>
                  <button type="button" class="btn btn-outline-success btn-sm mx-1" (click)="regresar()">
                     <i class="fa fa-times-circle"></i> Cancelar
                  </button>
               </div>

            </form>
         </div>
      </div>
   </div>
</div>
