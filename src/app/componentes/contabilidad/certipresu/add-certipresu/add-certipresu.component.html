<div class="content-header">
   <div class="container-fluid">
      <div class="row mt-3 justify-content-center text-center">
         <div class="col-sm-6 cabecera sombra border">
            <h5 class="mt-2 font-weight-bold">Nueva Certificación Presupuestaria</h5>
         </div>
      </div>
   </div>
</div>

<div class="content">
   <div class="container-fluid">
      <div class="row justify-content-center">
         <div class="card card-body col-sm-6 detalle sombra">
            <form [formGroup]="formCertipresu">
               <div class="row">

                  <div class="form-group col-md-5 my-0 py-0">
                     <div class="input-group mb-1 input-group-sm">
                        <div class="input-group-prepend">
                           <span class="input-group-text font-weight-bold">Número<sup
                              class="green">*</sup></span>
                        </div>
                        <input type="number" class="form-control form-control-sm text-center " formControlName="numero" id="numero"
                           aria-label="Small" aria-describedby="inputGroup-sizing-sm" required min="1"
                           [ngClass]="{'is-invalid': f['numero'].invalid && f['numero'].touched,'is-valid': f['numero'].valid, '': f['numero'].untouched}">
                     </div>
                  </div>

                  <div class="form-group col-md-5 my-0 py-0">
                     <div class="input-group mb-1 input-group-sm">
                        <div class="input-group-prepend">
                           <label class="input-group-text" for="fecha">Fecha<sup class="green">*</sup></label>
                        </div>
                        <input type="date" class="form-control text-center " formControlName="fecha"
                           aria-label="Small" aria-describedby="inputGroup-sizing-sm" required>
                     </div>
                  </div>

                  <div class="form-group col-md-10 my-2 py-2">
                     <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                           <label class="input-group-text">Documento<sup class="green">*</sup></label>
                        </div>
                        <select type="text" class="custom-select" formControlName="intdoc">
                           <option [ngValue]="documento.intdoc" *ngFor="let documento of _documentos"
                              id="intdoc_{{documento.intdoc}}">
                              {{ documento.nomdoc }}
                           </option>
                        </select>
                        <input type="text" class="form-control text-center  col-sm-4" formControlName="numdoc"
                           [ngClass]="{'is-invalid': f['numdoc'].invalid && f['numdoc'].touched,'is-valid': f['numdoc'].valid, '': f['numdoc'].untouched}">
                     </div>
                  </div>

                  <div class="form-group col-md-12 mt-1">
                     <div class="input-group input-group-sm mb-1 ">
                        <div class="input-group-prepend">
                           <label class="input-group-text" for="fecha">Beneficiario<sup class="green">*</sup></label>
                        </div>
                        <input type="text" class="form-control form-control-sm " value='(Ninguno)'
                           formControlName="idbene" list="benList"
                           (input)="onBeneficiarioSelected($event); benefixNombre($event)"
                           [ngClass]="{'is-invalid': f['idbene'].invalid && f['idbene'].touched,'is-valid': f['idbene'].valid, '': f['idbene'].untouched}">
                        <datalist role="listbox" id="benList" class="datalist">
                           <option *ngFor="let beneficiario of _beneficiarios" value={{beneficiario.nomben}}>
                           </option>
                        </datalist>
                     </div>
                  </div>

                  <div class="form-group col-md-12 mt-1">
                     <div class="input-group input-group-sm mb-1 ">
                        <div class="input-group-prepend">
                           <label class="input-group-text">Responsable<sup class="green">*</sup></label>
                        </div>
                        <input type="text" class="form-control form-control-sm" value='(Ninguno)'
                           formControlName="idbeneres" list="resList"
                           (input)="onResponsableSelected($event); responsaxNombre($event)"
                           [ngClass]="{'is-invalid': f['idbeneres'].invalid && f['idbeneres'].touched,'is-valid': f['idbeneres'].valid, '': f['idbeneres'].untouched}">
                        <datalist role="listbox" id="resList">
                           <option *ngFor="let responsable of _responsables" value={{responsable.nomben}}>
                              {{responsable.idgrupo.nomgru}}</option>
                        </datalist>
                     </div>
                  </div>

                  <div class="form-group col-md-12 my-0">
                     <div class="input-group mb-1 input-group-sm">
                        <div class="input-group-prepend">
                           <label class="input-group-text">Descripción</label>
                        </div>
                        <textarea class="form-control" formControlName="descripcion" rows="3"></textarea>
                     </div>
                  </div>
               </div>

               <div class="mt-3 text-center">
                  <button type="submit" class="btn btn-success btn-sm mx-1" (click)="onSubmit()"
                     [disabled]="!formCertipresu.valid">
                     <i class="fa fa-check-circle"></i> Aceptar</button>
                  <button type="button" class="btn btn-outline-success mx-1 btn-sm" (click)="regresar()"><i
                        class="fa fa-times-circle"></i> Cancelar
                  </button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
