<div class="content-header">
   <div class="container-fluid">
      <div class="row mt-3 justify-content-center text-center">
         <div class="col-sm-8 cabecera border sombra">
            <h5 class="font-weight-bold mt-1 mb-0">Archivos para el SINAFIP</h5>
            <span class="fantacyblack mt-0 small">Sistema Integrado de Administración de las Finanzas Públicas del
               Ecuador</span>
         </div>
      </div>
   </div>
</div>

<div class="content">
   <div class="container-fluid">
      <div class="row justify-content-center">
         <div class="card card-body col-sm-8 detalle sombra">
            <form [formGroup]="formSinafip">
               <div class="row">
                  <div class="col-sm-6">
                     Archivo:
                     <div class="form-check">
                        <input class="form-check-input" type="radio" name="archivo" id="archivo1" value="option1"
                           checked>
                        <label class="form-check-label" for="archivo1">
                           Apertura inicial
                        </label>
                     </div>
                     <div class="form-check">
                        <input class="form-check-input" type="radio" name="archivo" id="archivo2" value="option2">
                        <label class="form-check-label" for="archivo2">
                           Detalle apertura inicial
                        </label>
                     </div>
                     <div class="form-check">
                        <input class="form-check-input" type="radio" name="archivo" id="archivo3" value="option3">
                        <label class="form-check-label" for="archivo3">
                           Balance de comprobación
                        </label>
                     </div>
                     <div class="form-check">
                        <input class="form-check-input" type="radio" name="archivo" id="archivo4" value="option4">
                        <label class="form-check-label" for="archivo4">
                           Transacciones recíprocas
                        </label>
                     </div>
                     <div class="form-check">
                        <input class="form-check-input" type="radio" name="archivo" id="archivo5" value="option5">
                        <label class="form-check-label" for="archivo5">
                           Presupuesto inicial
                        </label>
                     </div>
                     <div class="form-check">
                        <input class="form-check-input" type="radio" name="archivo" id="archivo6" value="option6">
                        <label class="form-check-label" for="archivo6">
                           Cédula de Ingresos y Gastos
                        </label>
                     </div>
                  </div>

                  <div class="col-sm-6">
                     Tipo:
                     <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipo" id="tipo1" value="opt1" checked>
                        <label class="form-check-label" for="tipo1">
                           Texto
                        </label>
                     </div>
                     <div class="form-check">
                        <input class="form-check-input" type="radio" name="tipo" id="tipo2" value="opt2">
                        <label class="form-check-label" for="tipo2">
                           Hoja electrónica
                        </label>
                     </div>
                     <div class="form-group col-md-12 mt-1 mb-0">
                        <div class="input-group input-group-sm mb-3">
                           <div class="input-group-prepend">
                              <span class="input-group-text font-weight-bold">Nombre</span>
                           </div>
                           <input type="text" class="form-control" formControlName="nombre" [ngClass]="{'is-invalid': f['nombre'].invalid && f['nombre'].touched,
                        'is-valid': f['nombre'].valid, '': f['nombre'].untouched}">
                        </div>
                     </div>
                     <div class="form-group col-md-7 my-0 py-0">
                        <div class="input-group mb-3 input-group-sm">
                           <div class="input-group-prepend">
                              <label class="input-group-text" for="periodo">Período</label>
                           </div>
                           <select class="custom-select" id="periodo" formControlName="periodo">
                              <option value="1" selected>Enero</option>
                              <option value="2">Febrero</option>
                              <option value="3">Marzo</option>
                              <option value="4">Abril</option>
                              <option value="5">Mayo</option>
                              <option value="6">Junio</option>
                              <option value="7">Julio</option>
                              <option value="8">Agosto</option>
                              <option value="9">Septiembre</option>
                              <option value="10">Octubre</option>
                              <option value="11">Noviembre</option>
                              <option value="12">Diciembre</option>
                           </select>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 text-center mt-2">
                  <button class="btn btn-success  mx-1 mt-1 col-sm-12" (click)="generar()"
                     [disabled]="!formSinafip.valid">
                     <i class="fa fa-check-circle"></i>&nbsp; Generar</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
