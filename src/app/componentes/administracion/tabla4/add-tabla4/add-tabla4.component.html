<div class="collapse px-3 pt-4 fondoTabla4" id="nuevoTabla4">
   <form [formGroup]="tab4Form" (ngSubmit)="onSubmit()">
      <div class="row">

         <div class="form-group col-md-4 my-0 py-0">
            <div class="input-group input-group-sm mb-3">
               <div class="input-group-prepend">
                  <span class="input-group-text font-weight-bold" id="inputGroup-sizing-sm" data-toggle="tooltip"
                     title="Obligatorio y 2 caracteres">Código</span>
               </div>
               <input type="text" class="form-control text-center" formControlName="tipocomprobante" id="tipocomprobante" aria-label="Small"
                  aria-describedby="inputGroup-sizing-sm" required minlength="2" maxlength="2" pattern="^[0-9]+"
                  [ngClass]="{'is-invalid': this.tipocomprobante.invalid && this.tipocomprobante.touched,
                  'is-valid': this.tipocomprobante.valid, '': this.tipocomprobante.untouched}">
            </div>
         </div>

         <div class="form-group col-md-12 my-0 py-0">
            <div class="input-group input-group-sm mb-3">
               <div class="input-group-prepend">
                  <span class="input-group-text font-weight-bold" id="inputGroup-sizing-sm" data-toggle="tooltip"
                     title="Obligatorio y mínimo 3 caracteres">Nombre</span>
               </div>
               <input type="text" class="form-control" formControlName="nomcomprobante" id="nomcomprobante" aria-label="Small"
                  aria-describedby="inputGroup-sizing-sm" required minlength="3"
                  [ngClass]="{'is-invalid': this.nomcomprobante.invalid && this.nomcomprobante.touched,
                  'is-valid': this.nomcomprobante.valid, '': this.nomcomprobante.untouched}">
            </div>
         </div>
         
      </div>
   </form>

   <div class="mt-3 mb-3 text-center">
      <button type="submit" class="btn btn-success btn-sm mx-1" (click)="onSubmit()" [disabled]="!tab4Form.valid"
         data-toggle="collapse" data-target="#nuevoTabla4">
         <i class="fa fa-check-circle"></i> Aceptar</button>
      <button class="btn btn-outline-success btn-sm mx-1" data-toggle="collapse" data-target="#nuevoTabla4"
         (click)="reset()"><i class="fa fa-times-circle"></i> Cancelar</button>
   </div>
   <span class="small ml-3 text-center" *ngIf="tipocomprobante.status === 'PENDING'">Validando...</span>
</div>
