<div class="content">
   <div class="container-fluid">
      <div class="row justify-content-center">
         <div class="col-sm-6 mt-3">
            <div class='modal-header py-1 mx-0 px-0 justify-content-center cabecera'>
               <h5 class='font-weight-bold'>Importar Intereses</h5>
            </div>

            <div class="row mt-2">
               <div class="input-group input-group-sm justify-content-center">

                  <div class="custom-file col-sm-7">
                     <input type="file" class="custom-file-input" (change)="importExcel($event)">
                     <label class="custom-file-label" for="inputGroupFile04">{{ selectedFile ? selectedFile.name :
                        'Seleccione el archivo'
                        }}</label>
                  </div>
                  <button class="btn btn-sm btn-outline-warning ml-1" type="button" [disabled]="!btnValidar"
                     (click)="validar()"><i class="bi-bug-fill"></i>&nbsp; Validar</button>
                  <button class="btn btn-outline-success btn-sm ml-1" type="button" [disabled]="!btnImportar"
                     (click)="importar()"><i class="fa fa-check-circle"></i>&nbsp; Aceptar</button>
                  <button class="btn btn-success btn-sm ml-1" type="button" (click)="regresar()"><i
                        class="bi bi-x-circle"></i> Cancelar</button>
               </div>
            </div>

            <div class="row d-flex justify-content-center text-center mt-2">
               <table class="table table-bordered table-sm col-md-8">
                  <thead class="text-center">
                     <tr>
                        <th class="col-sm-3">AÃ±o</th>
                        <th class="col-sm-4">Mes</th>
                        <th class="col-sm-4">Porcentaje</th>
                        <th class="small">Ok</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor="let row of importedData" class="fila">
                        <td class="text-center">{{ row[0]}}</td>
                        <td class="text-left">{{ row[1] | nombreMes }}</td>
                        <td class="text-right col-sm-5">{{ row[2] | number: '1.2-2'}}</td>
                        <td> <i class="bi-check-circle" *ngIf="row[3] == 1"></i>
                           <i class="bi-x-circle red-icon" *ngIf="row[3] == 0"></i>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>

         </div>
      </div>
   </div>
</div>
